<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/menu.css">
    <link rel="shortcut icon" href="public/img/soporte-icon.ico" type="image/x-icon">
    <title>Inicio de Sesion</title>
</head>

<body>
    <div class="containerLogin">
        <div class="containerCardLogin">
            <div class="imagenLogin">
                <img src="./public/img/imagenLogin.PNG" alt="imagen logo" class="imagenPC">
            </div>
            <br>
            <div id="formContent">
                <!-- Tabs Titles -->
    
                <!-- Icon -->
                <div class="titleSesion">
                    <h1>Inicio de Sesión</h1>
                </div>
    
                <!-- Login Form -->
                <form id="frmLogin" method="post" onsubmit="return loginUsuario()">
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nombre de Usuario"  required >
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña" required>
                    <input type="submit" class="fadeIn fourth" value="Ingresar" href>
                </form>
    
                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="" data-toggle="modal" data-target="#ModalContacto">
                    Contactar con el administrador</a>
                </div>
            </div>
            
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalContacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="exampleModalLabel">Contactar con el administrador</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                         Para obtener tu usuario contacta con el administrador mediante Telefono: 5582362965
                   <div> Correo: soportetecnico@coreo.com</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="public/jquery/jquery-3.6.0.min.js"></script>
    <script src="public/bootstrap/popper.min.js"></script>
    <script src="public/bootstrap/bootstrap.min.js"></script>
    <script src="public/sweetalert2/sweetalert2@11.js"></script>
    <script src="public/js/usuarios/login.js"></script>
</body>

</html>
